          schema:
            $ref: '#/definitions/go-backend-api_internal_pkg_response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/go-backend-api_internal_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/go-backend-api_internal_pkg_response.Response'
