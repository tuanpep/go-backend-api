      consumes:
      - application/json
      description: Create a new post (authenticated users only)
      parameters:
      - description: Post data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/go-backend-api_internal_domain_entities.CreatePostRequest'
