basePath: /api/v1
definitions:
  go-backend-api_internal_domain_entities.CreatePostRequest:
    properties:
      content:
        minLength: 1
        type: string
      is_published:
        type: boolean
      title:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - content
    - title
    type: object
  go-backend-api_internal_domain_entities.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  go-backend-api_internal_domain_entities.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  go-backend-api_internal_domain_entities.LoginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/go-backend-api_internal_domain_entities.User'
    type: object
  go-backend-api_internal_domain_entities.Post:
    properties:
      author:
        $ref: '#/definitions/go-backend-api_internal_domain_entities.User'
      author_id:
        type: string
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_published:
        type: boolean
      title:
        type: string
      updated_at:
        type: string
    type: object
  go-backend-api_internal_domain_entities.UpdatePostRequest:
    properties:
      content:
        minLength: 1
        type: string
      is_published:
        type: boolean
      title:
        maxLength: 200
        minLength: 1
        type: string
    type: object
  go-backend-api_internal_domain_entities.UpdateUserRequest:
    properties:
      email:
        type: string
      username:
        type: string
    type: object
  go-backend-api_internal_domain_entities.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      last_login:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  go-backend-api_internal_pkg_response.ErrorInfo:
    properties:
      code:
        type: integer
      details:
        type: string
      message:
        type: string
    type: object
  go-backend-api_internal_pkg_response.PaginatedResponse:
    properties:
      data: {}
      message:
        type: string
      meta:
        $ref: '#/definitions/go-backend-api_internal_pkg_response.PaginationMeta'
      success:
        type: boolean
    type: object
  go-backend-api_internal_pkg_response.PaginationMeta:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  go-backend-api_internal_pkg_response.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/go-backend-api_internal_pkg_response.ErrorInfo'
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:8080
