      tags:
      - auth
  /posts:
    get:
      consumes:
      - application/json
      description: Get all posts with pagination support
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      - description: Filter by author ID
        in: query
        name: author_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/go-backend-api_internal_pkg_response.PaginatedResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/go-backend-api_internal_domain_entities.Post'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/go-backend-api_internal_pkg_response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/go-backend-api_internal_pkg_response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/go-backend-api_internal_pkg_response.Response'
