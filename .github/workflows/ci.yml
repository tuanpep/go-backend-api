name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.24'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: go_learning_db
          POSTGRES_USER: go_user
          POSTGRES_PASSWORD: go_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependencies: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go fmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        env:
          DATABASE_URL: postgres://go_user:go_password@localhost:5432/go_learning_db?sslmode=disable
        run: |
          # Run tests if any exist, otherwise just verify the code compiles
          if go list -f '{{.TestGoFiles}}' ./... | grep -q .; then
            go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          else
            echo "No test files found. Verifying code compiles..."
            go build ./...
            touch coverage.out  # Create empty coverage file
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        continue-on-error: true
        with:
          version: latest
          args: --timeout=5m --issues-exit-code=1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()
    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependencies: true

      - name: Build application
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          CGO_ENABLED=0 go build -trimpath -ldflags='-w -s' -o go-backend-api-${{ matrix.arch }} cmd/main.go

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-backend-api-binary-${{ matrix.arch }}
          path: go-backend-api-${{ matrix.arch }}
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: go-backend-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=test,enable={{is_pr}}

      - name: Prepare build args
        id: build-args
        run: |
          echo "BUILD_VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo 'dev')" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "VCS_REF=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_VERSION=${{ steps.build-args.outputs.BUILD_VERSION }}
            BUILD_DATE=${{ steps.build-args.outputs.BUILD_DATE }}
            VCS_REF=${{ steps.build-args.outputs.VCS_REF }}
            GO_VERSION=${{ env.GO_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test Docker image
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | cut -d: -f2)
          docker run -d --name test-container -p 8080:8080 go-backend-api:$IMAGE_TAG
          echo "Waiting for container to start..."
          sleep 15
          # Try health check with retries
          for i in {1..10}; do
            if curl -f http://localhost:8080/api/v1/health > /dev/null 2>&1; then
              echo "✅ Health check passed!"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "❌ Health check failed after 10 attempts"
              docker logs test-container
              exit 1
            fi
            sleep 2
          done
          docker stop test-container
          docker rm test-container

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: go-backend-api:${{ steps.meta.outputs.tags }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
