name: Build and Push Docker Image

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  IMAGE_NAME: go-backend-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set build metadata
        id: meta
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="latest"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "image=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:$TAG" >> $GITHUB_OUTPUT
          echo "BUILD_VERSION=$TAG" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "VCS_REF=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.image }},${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            BUILD_VERSION=${{ steps.meta.outputs.BUILD_VERSION }}
            BUILD_DATE=${{ steps.meta.outputs.BUILD_DATE }}
            VCS_REF=${{ steps.meta.outputs.VCS_REF }}
            GO_VERSION=${{ env.GO_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - uses: aquasecurity/trivy-action@master
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        with:
          image-ref: ${{ steps.meta.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - uses: github/codeql-action/upload-sarif@v3
        if: always() && (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
        with:
          sarif_file: 'trivy-results.sarif'
